services:
  app:
    image: spezifisch/mettmail:dev
    build:
      context: .
    volumes:
      - ./mettmail.example.yaml:/config/mettmail.yaml:ro
    command: [ "--trace", "--config", "/config/mettmail.yaml" ]
    restart: unless-stopped
    depends_on:
      - testcot

  testcot:
    image: spezifisch/test-dovecot:latest
    volumes:
      - test-home:/home
      - test-ssl:/etc/dovecot/ssl
    restart: unless-stopped

volumes:
  test-home: null
  test-ssl: null
